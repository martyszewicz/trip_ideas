{% extends "base.html" %}

{% block page_body %}

<div class="container" style="margin-top: 10px">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endfor %}
    <form action="/checking_trip" method="POST">
  <div class="row">
    <div class="col-2">
        <div class="mb-3" >
          <label for="name" class="form-label"> Nazwa wycieczki</label>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"> {{ "Adres email pomysłodawcy" }}</label>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"> {{ "Krótki opis wycieczki" }} </label>
        </div>
    </div>
    <div class="col-8">
        <div class="mb-3" >
          <input type="text" class="form-control" id="name" name="name" value="{{ newtrip.trip_name }}" disabled>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" name="email" value="{{ newtrip.email }}" disabled>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="description" name="description" rows="3"  disabled>{{ newtrip.description }}</textarea>
        </div>
    </div>
  </div>
  <div class="row">
      <div class="col-2">
          <fieldset class="row mb-3">
            <legend class="col-form-label">Czy wycieczka została wyceniona?</legend>
          </fieldset>
      </div>
      <div class="col-8">
            <div class="col-sm-10" style="margin-top: 10px">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="completness" id="completness" value="yes"
                       {% if newtrip.completness == '1' %} checked {% endif %} disabled>
                <label class="form-check-label" for="completness">
                  Tak, wycieczka zawiera wycenę wszystkich kosztów
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="completness" id="completness2" value=""
                       {% if newtrip.completness == "0" %} checked {% endif %} disabled>
                <label class="form-check-label" for="completness">
                  Nie, to tylko pomysł
                </label>
              </div>
            </div>
          </fieldset>
      </div>
  </div>
  <div class="row">
      <div class="col-2">
          <fieldset class="row mb-3">
            <legend class="col-form-label">Czy wyrażasz zgodę na kontakt mailowy?</legend>
          </fieldset>
          <a class="btn btn-primary btn-sm" href="{{ url_for('index') }}" role="button" style="margin-bottom: 10px">Powrót na stronę główną</a>
      </div>
      <div class="col-8">
            <div class="form-check" style="margin-top:10px">
              <input class="form-check-input" type="checkbox" id="gridCheck"
                     name="contack_ok" {% if newtrip.contact_ok == '1' %} checked {% endif %} disabled >
                  <label class="form-check-label" for="gridCheck">
                    Tak, wyrażam zgodę
                  </label>
            </div>
      </div>
  </div>
    </form>
</div>



{% endblock %}
